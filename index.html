<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Belly Buttom BioDiversity</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="image/gif"
    type="image"
    href="https://media.giphy.com/media/3oEjHJgmOnewNLCCw8/giphy.gif">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Belly Button BioDiversity Dashboard</h1>
            <div class="col-md-12" align="center">
                <p>What is living in your Belly Button?</p>
            </div>
        </div> 
    

        <div class="jumbotron">
                <div class="col-md-3">
                    <div class="well">
                        <h4>SELECT Different Data Set</h4>
                        <select id="changeData" onchange="optionChanged(this.value)"></select>
                    </div>
                </div>
        </div>
    </div>

   <div class="panel panel-primary">
       <div class="panel-heading">
           <h3 class="panel-title">Sample metaData</h3>
       </div>
       <div id="sample-metadata" class="panel-body"></div>
           <h4 class="panel-title">OTUs the powerful</h4>
            <div class="panel-body">
                <div id="pieChart"></div>
            </div>
       </div>
       <div class="col-md-6">
            <h4 class="panel-title">Belly Buttom Washing Frequency</h4>
            <div id="gauge"></div>
       </div>  
   </div> 
    
    <div class="row">
        <div class="col-md-12" align="center">
            <h1 class="panel-title">All the rest of OTU results</h1>
        </div>
        <div class="panel-body">
            <div id="bubbleChart"></div>
        </div>
    </div>


    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <Script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></Script>
    <script  src="{{ url_for('static', filename='app.js')}}.js"></script>
    <script  src="{{ url_for('static', filename='bonus.js')}}.js"></script>

</body>
</html>
